{% extends "_layout.html" %}

{% block body %}

{% for post in posts %}
        <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="post-title">{{ post.title }}</h3>
        </div>
        <div class="panel-body">
            {{ post.text }}
        </div>
    </div>
{% endfor %}

{% endblock %}
